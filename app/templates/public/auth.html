{% extends "layouts/public_base.html" %}

{% block title %}Login / Registration{% endblock %}

{% block content %}
<div class="container py-4">

  <div class="mb-4">
    <h1 class="h3 mb-2">Login / Registration</h1>
    <p class="text-muted mb-0">
      Пока без сложного дизайна. Только форма и поля. Бэк-логика постепенно.
    </p>
  </div>

  <div class="row g-4">

    <!-- LOGIN -->
    <div class="col-12 col-lg-6">
      <div class="card">
        <div class="card-body">
          <h2 class="h5 mb-3" id="login-title">Login</h2>

          <form method="post" action="/login" autocomplete="on">
            <div class="mb-3">
              <label for="login_email" class="form-label">Email</label>
              <input
                id="login_email"
                name="email"
                type="email"
                class="form-control"
                placeholder="you@company.com"
                required
              />
            </div>

            <div class="mb-3">
              <label for="login_password" class="form-label">Password</label>
              <input
                id="login_password"
                name="password"
                type="password"
                class="form-control"
                required
              />
            </div>

            <div class="d-flex gap-2 align-items-center">
              <button type="submit" class="btn btn-primary">Login</button>
              <a class="btn btn-link px-0" href="/forgot-password">Forgot password?</a>
            </div>
          </form>

        </div>
      </div>
    </div>

    <!-- REGISTRATION -->
    <div class="col-12 col-lg-6">
      <div class="card">
        <div class="card-body">
          <h2 class="h5 mb-3" id="register-title">Registration</h2>

          <form method="post" action="/tenant/register" autocomplete="on">
            <div class="mb-4">
              <h3 class="h6 text-muted mb-3">Company</h3>

              <div class="mb-3">
                <label for="company_name" class="form-label">Company name</label>
                <input
                  id="company_name"
                  name="company_name"
                  type="text"
                  class="form-control"
                  placeholder="Small Shop LLC"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="company_address" class="form-label">Company address</label>
                <textarea
                  id="company_address"
                  name="company_address"
                  rows="3"
                  class="form-control"
                  placeholder="Street, City, State, ZIP"
                  required
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="company_phone" class="form-label">Phone number</label>
                <input
                  id="company_phone"
                  name="company_phone"
                  type="tel"
                  class="form-control"
                  placeholder="+1 (555) 555-5555"
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <h3 class="h6 text-muted mb-3">Owner (first user)</h3>

              <div class="row g-3">
                <div class="col-12 col-md-6">
                  <label for="first_name" class="form-label">First name</label>
                  <input
                    id="first_name"
                    name="first_name"
                    type="text"
                    class="form-control"
                    placeholder="Dmytro"
                    required
                  />
                </div>

                <div class="col-12 col-md-6">
                  <label for="last_name" class="form-label">Last name</label>
                  <input
                    id="last_name"
                    name="last_name"
                    type="text"
                    class="form-control"
                    placeholder="Boichuk"
                    required
                  />
                </div>

                <div class="col-12">
                  <label for="reg_email" class="form-label">Email</label>
                  <input
                    id="reg_email"
                    name="email"
                    type="email"
                    class="form-control"
                    placeholder="admin@company.com"
                    required
                  />
                </div>

                <div class="col-12">
                  <label for="reg_password" class="form-label">Password</label>
                  <input
                    id="reg_password"
                    name="password"
                    type="password"
                    class="form-control"
                    required
                  />
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-success">Create account</button>
          </form>

        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
